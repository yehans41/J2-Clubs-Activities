{% block body %}
<style>
#myInput {
  background-image: url('/css/searchicon.png'); /* Add a search icon to input */
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 25%; /* Quarter-width */
  position: absolute;
  top: 13%;
  left: 3%; /*position on screen*/
  font-size: 16px; /* Increase font-size */
  padding: 12px 20px 12px 40px; /* Add some padding */
  border: 1px solid #ddd; /* Add a grey border */
  margin-bottom: 12px; /* Add some space below the input */
}
#myTable {
  border-collapse: collapse; /* Collapse borders */
  width: 85%; /* width */
  position: absolute;
  top: 25%;
  border: 1px solid #7e7e7e; /* Add a grey border */
  font-size: 18px; /* Increase font-size */
}
#myTable th, #myTable td {
  text-align: left; /* Left-align text */
  padding: 12px; /* Add padding */
}
#myTable tr {
  border-bottom: 1px solid #7e7e7e;
}
#myTable tr.header, #myTable tr:hover {
  background-color: #7e7e7e;
}
#p1 {

  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

  top: 18%;
  left: 2%; /*position on screen*/
}

#filter{
  color: #000000;
  font-family: sans-serif;
  position: absolute;
  top: 12%;
  left: 32%;
  padding: 5px;
	width: 150px;
	margin-right: 10px;
  margin: 10px 0;
}
</style>
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1> Huntley High School Clubs</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
<div id="filter">
  <label>Filter by Weekday:</label>
  <select onchange="filterTable()">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
</div>
<table id="myTable">
  <tr class="header">
    <th style="width:36%;">Name</th>
    <th style="width:22%;">Times</th>
    <th styke="width:22%">Dates</th>
    {% for clubs in clubs %}
      <tr>
      <td>
        <div class="box1">
          <a href="{{url_for('base', Name = clubs['Name'])}}" style= "color: #faf9f9;" >
      {{clubs['Name']}}
            </a>
        </div>
      </td>
      <td>
        <div class="box2">
      {{clubs['Times']}}
        </div>
      </td>
      <td>
        <div class="box3">
      {{clubs['Dates']}}
        </div>
      </td>
      </tr>
    {% endfor %}
  </tr>
<body>
	<script>
		function filterTable() {
			var dropdown = document.getElementById("Times");
			var table = document.getElementById("myTable");
			var rows = table.getElementsByTagName("tr");

			for (var i = 1; i < rows.length; i++) {
				var cells = rows[i].getElementsByTagName("td");
				var language = cells[0].innerHTML.toLowerCase();
				var filter = dropdown.value.toLowerCase();

				if (filter === "" || language === filter) {
					rows[i].style.display = "";
				} else {
					rows[i].style.display = "none";
				}
			}
		}
	</script>
</body>
  <script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
<p>
  Hello,
  Click on the search bar above to search for clubs
</p>
</body>
{%endblock%}
