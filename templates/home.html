{% block body %}
<style>
#myInput {
  background-image: url('/css/searchicon.png'); /* Add a search icon to input */
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 30%; /* Quarter-width */
  position: absolute;
  top: 11%;
  left: 1%; /*position on screen*/
  font-size: 16px; /* Increase font-size */
  padding: 12px 20px 12px 40px; /* Add some padding */
  border: 1px solid #ddd; /* Add a grey border */
  margin-bottom: 12px; /* Add some space below the input */
}
#myTable {
  border-collapse: collapse; /* Collapse borders */
  width: 85%; /* width */
  position: absolute;
  top: 25%;
  border: 8px solid #7e7e7e; /* Add a grey border */
  font-size: 18px; /* Increase font-size */
}
#myTable th, #myTable td {
  text-align: left; /* Left-align text */
  padding: 10px; /* Add padding */
}
#myTable tr {
  border-bottom: 8px solid #7e7e7e;
}
#myTable tr.header, #myTable tr:hover {
  background-color: #7e7e7e;
}
#p1 {
  color: #000000;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  position: absolute;
  top: 18%;
  left: 2%; /*position on screen*/
}
body {
      background-color: #b4b3b3;
      color: #000000;
      font-family: sans-serif;
}
h1 {
      text-align: center;
      color: #9b3535;
}
p {
      font-family:'Segoe UI';
      font-size: 16;
      line-height: 1.5;
      position: absolute;
      top: 18%;
      left: -1%;
      text-indent: 50px;
}
img {
      max-width: 100%;
      height: auto;
}
div.box1 {
      font-family: Verdana, Geneva, "Tahoma", sans-serif;
      font-size: 14px;
      background-color: #9b3535;
      border: 1px solid #000000;
      color: #faf9f9;
      padding: 30px;
      width: 300px;
}
div.box2 {
      font-family: Verdana, Geneva, "Tahoma", sans-serif;
      font-size: 14px;
      background-color: #363131;
      border: 1px solid #000000;
      color: #faf9f9;
      padding: 30px;
      width: 300px;
}
div.box3{
  font-family: Verdana, Geneva, "Tahoma", sans-serif;
      font-size: 14px;
      background-color: #000000;
      border: 1px solid #000000;
      color: #faf9f9;
      padding: 30px;
      width: 300px;
}
#filter{
  color: #000000;
  font-family: sans-serif;
  position: absolute;
  top: 5%;
  left: 32%;
  padding: 5px;
	width: 300px;
	margin-right: 10px;
  margin: 10px 0;
}
</style>
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1> Huntley High School Clubs</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
<div id = filter>
<input type="checkbox" id="Monday">
<label for="Monday"> Monday</label><br>
<input type="checkbox" id="Tuesday">
<label for="Tuesday"> Tuesday</label><br>
<input type="checkbox" id="Wednesday">
<label for="Wednesday"> Wednesday</label><br>
<input type="checkbox" id="Thursday">
<label for="Thursday"> Thursday</label><br>
<input type="checkbox" id="Friday">
<label for="Friday"> Friday</label><br>
<input type="checkbox" id="Saturday">
<label for="Saturday"> Saturday</label><br>
<input type="checkbox" id="Sunday">
<label for="Sunday"> Sunday</label><br>
</div>
<table id="myTable">
  <tr class="header">
    <th style="width:36%;">Name</th>
    <th style="width:22%;">Times</th>
    <th style="width:22%">Dates</th>
    {% for clubs in clubs %}
      <tr>
      <td>
        <div class="box1">
          <a href="{{url_for('base', Name = clubs['Name'])}}" style= "color: #faf9f9;" >
      {{clubs['Name']}}
            </a>
        </div>
      </td>
      <td>
        <div class="box2">
      {{clubs['Times']}}
        </div>
      </td>
      <td>
        <div class="box3">
      {{clubs['Dates']}}
        </div>
      </td>
      </tr>
    {% endfor %}
  </tr>
  <script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      //daysMatch, searchMatch
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          //searchMatch = txtValue.toUpperCase().indexOf(filter) > -1
          txtValue = td.textContent || td.innerText;
          //daysMatch = td.dataset.monday == document.getElementById("Monday").value
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
          /*if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }*/
        }
      }
    }
  </script>
<!--<p>
  Hello,
  Click on the search bar above to search for clubs
</p>-->
</body>
{%endblock%}
